<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Portfolio Website{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      /* Custom CSS */
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          line-height: 1.6;
          padding-top: 56px;
          background-color: #f8f9fa;
      }
      
      .hero {
          background-color: #f8f9fa;
          padding: 100px 0;
          text-align: center;
      }
      
      .about-section {
          padding: 60px 0;
          background-color: #ffffff;
      }
      
      .card {
          transition: transform 0.3s, box-shadow 0.3s;
          border: 1px solid rgba(0,0,0,0.1);
          height: 100%;
          overflow: hidden;
      }
      
      .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      }
      
      .badge {
          font-weight: normal;
          font-size: 0.85rem;
          padding: 0.5rem 0.75rem;
          margin-right: 0.5rem;
          margin-bottom: 0.5rem;
          border-radius: 2rem;
          background-color: #6c757d;
      }
      
      .btn-outline-dark {
          border: 1px solid #343a40;
          background-color: transparent;
          color: #343a40;
          padding: 0.5rem 1rem;
          transition: all 0.3s;
      }
      
      .btn-outline-dark:hover {
          background-color: #343a40;
          color: white;
      }
      
      .btn-primary {
          background-color: #007bff;
          border: none;
          padding: 0.5rem 1rem;
          transition: all 0.3s;
      }
      
      .btn-primary:hover {
          background-color: #0069d9;
      }
      
      .contact-form {
          padding: 40px;
          background-color: #ffffff;
          border-radius: 10px;
          box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      footer {
          padding: 30px 0;
          background-color: #343a40;
          color: white;
          text-align: center;
      }
      
      /* Responsive styles */
      @media (max-width: 768px) {
          .hero {
              padding: 60px 0;
          }
          
          .about-section {
              padding: 40px 0;
          }
          
          .contact-form {
              padding: 20px;
          }
      }
  </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/portfolio' %}active{% endif %}" href="{{ url_for('portfolio') }}">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    3

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
